Kagariは学習型ランチャです。実行したファイルを自動的に検知し、
リストに登録していきます。一部のOSに実装されている
「最近使ったアプリケーション」に似ていますが、
Kagariはむしろ「頻繁に使ったアプリケーション」とでもいうべきアルゴ
リズムを持っています。
